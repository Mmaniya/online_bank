<div class="container"
  style="background-image: url('https://www.ceros.com/originals/wp-content/uploads/2017/05/Is-the-Gradient-Making-a-Comeback.jpg')">
  <div class="row">
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="mid-card shadow accounts font-style">
        <div>
          <p class="mid-card-left ">Accounts No</p>
          <p class="mid-card-right ">{{accountsno}}</p>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <mat-card class="mid-card shadow loans font-style">
        <div>
          <p class="mid-card-left ">Name.</p>
          <p class="mid-card-right">{{username}}</p>
        </div>
      </mat-card>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <mat-card class="upper-card shadow">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="upper-card-title font-style">BALANCE ENQUERY </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p class="upper-card-content font-style">
              <button mat-raised-button class="col-md-12" color="primary" (click)="balnce()">Submit</button>
          </p>
        </mat-card-content>

      </mat-card>
    </div>

    <div class="col-md-3">
      <mat-card class="upper-card shadow">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="upper-card-title font-style">DEPOSIT</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p class="upper-card-content font-style">
              <button mat-raised-button class="col-md-12" color="primary" (click)="deposit()">Submit</button>
            </p>
        </mat-card-content>

      </mat-card>
    </div>

    <div class="col-md-3">
      <mat-card class="upper-card shadow">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="upper-card-title font-style">WITHDRAW</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p class="upper-card-content font-style">
              <button mat-raised-button class="col-md-12" color="primary" (click)="withdraw()">Submit</button>
            </p>
        </mat-card-content>

      </mat-card>
    </div>

    <div class="col-md-3">
      <mat-card class="upper-card shadow">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="upper-card-title font-style">LOGOUT</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p class="upper-card-content font-style">
              <button mat-raised-button class="col-md-12" color="primary" [routerLink]="['/atm']">Logout</button>
            </p>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
  <br>
</div>
